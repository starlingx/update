---
- project:
    templates:
      - publish-stx-docs
      - stx-api-ref-jobs
      - stx-release-notes-jobs
    check:
      jobs:
        - openstack-tox-linters
        # - py3-bandit
        # - py3-flake8
        - patch-tox-pylint
        - patch-tox-py27
        - patch-tox-py36
        - patch-alarm-tox-pylint
        - patch-alarm-tox-py27
        - patch-alarm-tox-py36
    gate:
      jobs:
        - openstack-tox-linters
        # - py3-bandit
        # - py3-flake8
        - patch-tox-pylint
        - patch-tox-py27
        - patch-tox-py36
        - patch-alarm-tox-pylint
        - patch-alarm-tox-py27
        - patch-alarm-tox-py36
    post:
      jobs:
        - stx-update-upload-git-mirror

- job:
    name: py3-bandit
    parent: tox
    vars:
      tox_envlist: bandit

- job:
    name: py3-flake8
    parent: tox
    required-projects:
      - starlingx/config
      - starlingx/fault
    vars:
      tox_envlist: flake8

- job:
    name: patch-tox-pylint
    parent: tox
    required-projects:
      - starlingx/config
      - starlingx/fault
    files:
      - cgcs-patch/cgcs-patch/*
    vars:
      tox_envlist: pylint
      tox_extra_args: -c cgcs-patch/cgcs-patch/tox.ini

- job:
    name: patch-tox-py27
    parent: tox
    required-projects:
      - starlingx/config
      - starlingx/fault
    files:
      - cgcs-patch/cgcs-patch/*
    vars:
      tox_envlist: py27
      tox_extra_args: -c cgcs-patch/cgcs-patch/tox.ini

- job:
    name: patch-tox-py36
    parent: tox
    required-projects:
      - starlingx/config
      - starlingx/fault
    files:
      - cgcs-patch/cgcs-patch/*
    vars:
      tox_envlist: py36
      tox_extra_args: -c cgcs-patch/cgcs-patch/tox.ini

- job:
    name: patch-alarm-tox-pylint
    parent: tox
    required-projects:
      - starlingx/config
      - starlingx/fault
    files:
      - patch-alarm/patch-alarm/*
    vars:
      tox_envlist: pylint
      tox_extra_args: -c patch-alarm/patch-alarm/tox.ini

- job:
    name: patch-alarm-tox-py27
    parent: tox
    required-projects:
      - starlingx/config
      - starlingx/fault
    files:
      - patch-alarm/patch-alarm/*
    vars:
      tox_envlist: py27
      tox_extra_args: -c patch-alarm/patch-alarm/tox.ini

- job:
    name: patch-alarm-tox-py36
    parent: tox
    required-projects:
      - starlingx/config
      - starlingx/fault
    files:
      - patch-alarm/patch-alarm/*
    vars:
      tox_envlist: py36
      tox_extra_args: -c patch-alarm/patch-alarm/tox.ini

- job:
    name: flock-devstack-update
    parent: flock-devstack-base-min
    required-projects:
      - starlingx/integ
    vars:
      tox_envlist: functional
      devstack_services:
        # StarlingX services
        sw-patch: true
      devstack_plugins:
        # integ: https://opendev.org/starlingx/integ
        update: https://opendev.org/starlingx/update
- job:
    name: stx-update-upload-git-mirror
    parent: upload-git-mirror
    description: >
      Mirrors opendev.org/starlingx/update to
      github.com/starlingx/update
    vars:
      git_mirror_repository: starlingx/update
    secrets:
      - name: git_mirror_credentials
        secret: stx-update-github-secret
        pass-to-parent: true

