---
- project:
    templates:
      - build-openstack-docs-pti
    check:
      jobs:
        - build-openstack-api-ref
        - build-openstack-releasenotes
        - flock-devstack-update
        - openstack-tox-linters
        - openstack-tox-pep8
        - tsconfig-tox-py27
        - tsconfig-tox-py36
        - patch-tox-py27
        - patch-tox-py36
        - stx-updates-pylint
    gate:
      jobs:
        - build-openstack-api-ref
        - build-openstack-releasenotes
        - flock-devstack-update
        - openstack-tox-linters
        - openstack-tox-pep8
        - tsconfig-tox-py27
        - tsconfig-tox-py36
        - patch-tox-py27
        - patch-tox-py36
        - stx-updates-pylint
    post:
      jobs:
        - publish-stx-api-ref
        - publish-stx-tox
        - publish-stx-releasenotes

- job:
    name: tsconfig-tox-py27
    parent: tox
    files:
      - tsconfig/tsconfig/*
    vars:
      tox_envlist: py27
      tox_extra_args: -c tsconfig/tsconfig/tox.ini

- job:
    name: tsconfig-tox-py36
    parent: tox
    files:
      - tsconfig/tsconfig/*
    vars:
      tox_envlist: py36
      tox_extra_args: -c tsconfig/tsconfig/tox.ini

- job:
    name: patch-tox-py27
    parent: tox
    required-projects:
      - starlingx/config
    files:
      - cgcs-patch/cgcs-patch/*
    vars:
      tox_envlist: py27
      tox_extra_args: -c cgcs-patch/cgcs-patch/tox.ini

- job:
    name: patch-tox-py36
    parent: tox
    required-projects:
      - starlingx/config
    files:
      - cgcs-patch/cgcs-patch/*
    vars:
      tox_envlist: py36
      tox_extra_args: -c cgcs-patch/cgcs-patch/tox.ini

- job:
    name: stx-updates-pylint
    parent: openstack-tox-pylint
    required-projects:
      - starlingx/config
      - starlingx/fault
      - starlingx/integ

- job:
    name: flock-devstack-update
    parent: flock-devstack-base-min
    required-projects:
      - starlingx/integ
    vars:
      tox_envlist: functional
      devstack_services:
        # StarlingX services
        sw-patch: true
        tsconfig: true
      devstack_plugins:
        # integ: https://opendev.org/starlingx/integ
        update: https://opendev.org/starlingx/update
